<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700;900&family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #7F1D1D 0%, #991B1B 50%, #B91C1C 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Diagonal stripes */
        .preview-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 30px,
                rgba(0,0,0,0.1) 30px,
                rgba(0,0,0,0.1) 60px
            );
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .badge {
            display: inline-block;
            background: rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.4);
            padding: 12px 30px;
            border-radius: 100px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            margin-bottom: 30px;
            align-self: flex-start;
        }
        
        h1 {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 900;
            font-size: 110px;
            line-height: 0.9;
            color: white;
            margin-bottom: 30px;
            text-shadow: 4px 4px 12px rgba(0,0,0,0.4);
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 38px;
            font-weight: 700;
            color: #FEE2E2;
            line-height: 1.3;
            max-width: 900px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .stat {
            background: rgba(0,0,0,0.25);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .stat-number {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 900;
            font-size: 48px;
            color: #FCA5A5;
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 20px;
            color: white;
            font-weight: 600;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="content">
            <div class="badge">⚠️ DEMOCRACY UNDER ATTACK</div>
            <h1>THE SAVE ACT</h1>
            <p class="subtitle">Dangerous voter suppression bill headed to Senate. 100M Americans at risk.</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number">100M</span>
                    <span class="stat-label">At Risk</span>
                </div>
                <div class="stat">
                    <span class="stat-number">1.3M</span>
                    <span class="stat-label">Military</span>
                </div>
                <div class="stat">
                    <span class="stat-number">56M</span>
                    <span class="stat-label">Women</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
